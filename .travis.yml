language: java
sudo: false

jdk:
  - openjdk7

cache:
 directories:
   - $HOME/.m2

before_install:
  - rm ~/.m2/settings.xml
  - export JAVA_OPTS="-Xmx1024m"
  - export MAVEN_OPTS="-Xmx1024m"

before_script:
  - echo $HOME
  - echo $JAVA_OPTS
  - echo $MAVEN_OPTS

before_install:
  - cd parent-pom
  - mvn -Dassembly.skipAssembly -Djarsigner.skip=true clean install
  - cd ..
  - mvn process-resources

script: 
  - mvn clean install -Djarsigner.skip=true -Dmaven.javadoc.skip=true -B -V

install: true

